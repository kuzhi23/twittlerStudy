<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="data.js"></script>
  </head>

  <body>
    <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
    <div id="container">
      <div id="header">
        <h1>twitter</h1>
      </div>

      <div id="userInput">
        <p class="label">UserName</p>
        <input type="text" id="name" />

        <p class="label">Comment</p>
        <textarea id="text" cols="80" rows="10"></textarea>

        <button class="btn">Tweet!</button>
      </div>

      <div id="timeline">
        <div class="refresh">
          <button class="btn btn2">check new tweet</button>
        </div>
        <ul class="twitt-list">
          <li>
            <p class="twitt-username">kuzhi</p>
            <p class="twitt-date">2020-01-03 12:30:20</p>
            <p class="twiit-text">이것은 테스트</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
